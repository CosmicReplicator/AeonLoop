# _config.yml  ─ MathJax + ladder collection

markdown: kramdown
author: "jonsvein Heinesen"

kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts:
    inline_math_delimiters:
      - ['\\(', '\\)']      # \( … \)
    display_math_delimiters:
      - ['\

\[', '\\]

']      # 

\[ … \]


      - ['$$', '$$']        # $$ … $$
  syntax_highlighter_opts:
    disable: true

collections:
  ladder:
    output: true
    directory: "Ladder"
    permalink: "/ladder/:name/"
