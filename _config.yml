markdown: kramdown
author: "jonsvein Heinesen"

kramdown:
  input: GFM
  parse_block_html: true
  math_engine: null



plugins:
  - jekyll-mermaid

mermaid:
  src: https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  config:
    startOnLoad: true
    securityLevel: loose
collections:
  papers:
    output: true
    permalink: /papers/:name/
