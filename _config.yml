markdown: kramdown
author: "jonsvein Heinesen"

kramdown:
  # input: GFM
  gfm_quirks:
    - math_block
    - math_inline
  math_engine: mathjax
  math_engine_opts:
    inline_math_delimiters:
      - ['\(', '\)']
    display_math_delimiters:
      - [
          '

          \[',

          '\]

          ',
        ]
      - ["$$", "$$"]

plugins:
  - jekyll-mermaid
mermaid:                    # ‚Üê NEW
  src: https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  config:
    startOnLoad: true
    securityLevel: loose   # same defaults the gem would have picked
