<script>
document.addEventListener('DOMContentLoaded', () => {
  mermaid.initialize({
    startOnLoad   : true,
    securityLevel : 'loose',
    theme         : 'dark',              // keeps labels white if you don't override them
    themeVariables: {
      /* node appearance ---------------------------------------- */
      primaryColor       : '#00c8ff',    // cyan fill
      primaryBorderColor : '#00c8ff',
      primaryTextColor   : '#000000',    // black text INSIDE boxes

      /* connector appearance ----------------------------------- */
      lineColor          : '#FFE0B2',    // cream stroke for every edge
      tertiaryColor      : '#FFE0B2',    // cream arrow-head fill (Mermaid â‰¥10)

      /* optional: edge label text; comment out if you like white */
      secondaryTextColor : '#000000',

      /* notes / misc ------------------------------------------- */
      noteBkgColor       : '#424242',
      noteTextColor      : '#e8e8e8',
      fontFamily         : 'Roboto Mono, monospace'
    }
  });
});
</script>
