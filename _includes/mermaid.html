<!-- Mermaid engine -->
<script defer src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>

<!-- One-time initialiser -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  mermaid.initialize({
    startOnLoad   : true,
    securityLevel : 'loose',
    theme         : 'base',           // no built-in colours; CSS rules win
    themeVariables: {
      background  : '#ffffff'         // keeps the SVG white even in dark mode
    }
  });
});
</script>
